	  	<section id="presentation-primary">
			<label for="message" class='helpText' id='languageAvailableText'>  </label>

			<br>
			<textarea class="toBeTranslated" name="message" id="message" onkeyup='detect()' onchange='detect()' onmouseover='detect()' placeholder="Type a message here."></textarea>

		<section id="presentation-secondary">
		<span style="float:left; margin-left:6em; padding-top:15px;" >Gator 2 Translated Message: </span>
		<div class="container" id="translation-wrapper" style="margin-top:15px;">

			<p style="margin-top:-10px;" class="translation" > </p>
			</section>	<!-- end of white -->
		</div> 
		<p></p>
		</section>	<!-- end of blue --> 
		<!-- middle --> 
		<section id="presentation-middle">
		      <button style="	border-style:ridge;
				border-radius: 8px;
				background-color:#fee050;
				border-width:2px;
				width:180px;
				height:40px;
				font:'Myriad Pro';
				font-weight:bold;
				font-size:14px;" 
			  name="submit" type="submit" id="submit">Translate</button> 		</section>
		</center>			
			<div>		           
		  </form>
      <p></p>
  <script src="https://www.microsoftTranslator.com/ajax/v3/WidgetV3.ashx?siteData=ueOIGRSKkd965FeEGM5JtQ**" type="text/javascript"></script>
    <script type="text/javascript">
      $('#submit').on('click touchstart', function(){
        var lang1 = $('#lang1').val().toString();
        var firstLang = $('#lang1').find(":selected").text();
        var lang2 = $('#lang2').val().toString();
        var secondLang = $('#lang2').find(":selected").text();
        $('#translation-wrapper');
        $('.translation:last-child').text($('#message').val());
        Microsoft.Translator.Widget.Translate(lang1, lang2);
        Microsoft.Translator.Widget.domTranslator.showHighlight = false;
        Microsoft.Translator.Widget.domTranslator.showTooltips = false;
        $('#lang1').val(lang2);
        $('#lang2').val(lang1);	
        $('#message').val("");
      return false;
      });
  </script>
  <style>
  #WidgetFloaterPanels {
    left: 0 !Important;
    display: none !important;
