<body>
		<label for="lang1">

		<!-- translated message within iframe --> 
		<section id="presentation-secondary">

			<p></p>

		</section>	<!-- end of blue -->

		      <button style="	border-style:ridge;

				height:40px;

				font-size:14px;"

		</section>
		</center>

	<script type="text/javascript">
      $('#trans').on('click touchstart', function(){
		var lang1 = decodeURIComponent(window.location.search);
		var lang2 = decodeURIComponent(window.location.search);
		var lang1 = $('#lang1').val().toString();
        var firstLang = $('#lang1').find(":selected").text();
        var lang2 = $('#lang2').val().toString();
        var secondLang = $('#lang2').find(":selected").text();

        Microsoft.Translator.Widget.Translate(lang1, lang2);
        Microsoft.Translator.Widget.domTranslator.showHighlight = false;
        Microsoft.Translator.Widget.domTranslator.showTooltips = false;
      return false;
      });
  </script>
